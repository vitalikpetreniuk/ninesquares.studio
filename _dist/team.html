<!DOCTYPE html>
<html lang="Ua">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="76x76" href="img/home/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/home/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/home/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/home/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/home/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="libs/swiper.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Ninesquares - Team</title>
</head>

<body>

<div class="wrapper">
	<header class="header">
	<div class='header__cont'>
		<a class="header__logo" href="/">
			<img src='img/home/logo.svg' alt=''>
		</a>
		<nav class="header__nav main-nav">
			<ul class="main-nav__menu main-menu">
				<li class="main-menu__item">
					<a href="#">ФІЧІ ТА СКІЛИ</a>
				</li>
				<li class="main-menu__item">
					<a href="#">ВОРКФЛОУ</a>
				</li>
				<li class="main-menu__item">
					<a href="#">КОМАНДА</a>
				</li>
				<li class="main-menu__item">
					<a href="#">КОНТАКТИ</a>
				</li>
			</ul>
			<div class="main-nav__actions">
				<a class="main-nav__link btn" href="#">CALL BUTTON</a>
				<div class="main-nav__languages lang-toggle">
					<p class="lang-toggle__current">Ua</p>
					<ul class="lang-toggle__list">
						<li class="lang-toggle__item _active">
							<a href="#">Ua</a>
						</li>
						<li class="lang-toggle__item">
							<a href="#">En</a>
						</li>
					</ul>
				</div>
				<div class="main-nav__copyright">
					<p>All rights reserved © 2023  Ninesquares.studio</p>
				</div>
			</div>
		</nav>
		<div class="header__burger">
			<span></span>
		</div>
	</div>
</header>

	<aside class="extra-links">
		<div class="extra-links__item extra-item extra-item_current">
			<button class="extra-item__arrow"></button>
		</div>
		<div class="extra-links__item extra-item">
			<a class="extra-item__ico" href="#">
				<img src='img/home/portfolio.svg' alt=''>
			</a>
			<a class="extra-item__name" href="#">#studio_portfolio</a>
			<a class="extra-item__arrow" href="#"></a>
		</div>
		<div class="extra-links__item extra-item">
			<a class="extra-item__ico" href="#">
				<img src='img/home/about.svg'>
			</a>
			<a class="extra-item__name" href="#">#studio_about</a>
			<a class="extra-item__arrow" href="#"></a>
		</div>
	</aside>

	<main class="main">
		<section class="team">
			<div class='team__cont _cont'>
				<div class="team__tabs">
					<div class="team__content">
						<div class="content__tab team-tab" id="vitalik">
							<div class="team-tab__top">
								<p class="team-tab__name"></p>
								<p class="team-tab__status"></p>
							</div>
							<div class="team-tab__info">
								<div class="team-tab__bio team-bio">
									<p class="team-bio__post team-heading"></p>
									<div class="team-bio__class-box">
										<p class="team-bio__class team-heading"></p>
									</div>
									<p class="team-bio__text"></p>
								</div>
								<div class="team-tab__abilities"></div>
								<div class="team-tab__skills"></div>
								<div class="team-tab__features"></div>
							</div>
						</div>
					</div>
					<div class="team__nav nav-team swiper">
						<div class="nav-team__wrapper swiper-wrapper">
							<a class="nav-team__slide nav-slide swiper-slide" href="#vitalik" data-abilities="99.5,78,1.5">
								<div class="nav-slide__ibox">
									<img src='img/team/member-01.png' alt=''>
								</div>
								<p class="nav-slide__name">Vitalik Petreniuk</p>
								<p class="nav-slide__post">CEO</p>
							</a>
							<a class="nav-team__slide nav-slide swiper-slide" href="#max" data-abilities="74.5,86,1">
								<div class="nav-slide__ibox">
									<img src='img/team/member-02.png' alt=''>
								</div>
								<p class="nav-slide__name">Max</p>
								<p class="nav-slide__post">CEO</p>
							</a>
							<a class="nav-team__slide nav-slide swiper-slide" href="#marina" data-abilities="91,88,5">
								<div class="nav-slide__ibox">
									<img src='img/team/member-03.png' alt=''>
								</div>
								<p class="nav-slide__name">Marina</p>
								<p class="nav-slide__post">CEO</p>
							</a>
							<a class="nav-team__slide nav-slide swiper-slide" href="#nazar" data-abilities="76,70,6">
								<div class="nav-slide__ibox">
									<img src='img/team/member-04.png' alt=''>
								</div>
								<p class="nav-slide__name">Nazar</p>
								<p class="nav-slide__post">CEO</p>
							</a>
							<a class="nav-team__slide nav-slide swiper-slide" href="#ania" data-abilities="53,60,5">
								<div class="nav-slide__ibox">
									<img src='img/team/member-07.png' alt=''>
								</div>
								<p class="nav-slide__name">Ania</p>
								<p class="nav-slide__post">CEO</p>
							</a>
							<a class="nav-team__slide nav-slide swiper-slide" href="#sonia" data-abilities="65,64,3">
								<div class="nav-slide__ibox">
									<img src='img/team/member-05.png' alt=''>
								</div>
								<p class="nav-slide__name">Sonia</p>
								<p class="nav-slide__post">CEO</p>
							</a>
							<a class="nav-team__slide nav-slide swiper-slide" href="#vadym" data-abilities="60,71,2">
								<div class="nav-slide__ibox">
									<img src='img/team/member-06.png' alt=''>
								</div>
								<p class="nav-slide__name">Vadym</p>
								<p class="nav-slide__post">CEO</p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</div>

	<script src="libs/jquery.js"></script>
	<script src="libs/typewriter.js"></script>
	<script src="libs/swiper.min.js"></script>
	<script src="js/scripts.min.js"></script>
</body>

</html>
